<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/jquery"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
    <script>
        $('body').terminal({
    echo: function(word) {
        this.echo(word);
    },

    hello: function() {
        this.echo("Hello world!");
    },

    exit: function() {
        this.clear();
        this.set_prompt('Exiting...');
        exit = true;
    },

    help: function(command) {
        if (command === "echo") {
            this.echo("just normal echo command");
        } else if (command == "hello") {
            this.echo("This will have a small word...");
        } else if (command == "exit") {
            this.echo("exits the terminal");
        } else {
            this.echo("Here are the commands: help, exit, hello, echo");
        };
    }
}, {
    greetings: ''
});
    </script>
</body>
</html>
